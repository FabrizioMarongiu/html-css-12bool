<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall</title>

    <!-- 12 bool -->
    <link rel="stylesheet" href="./css/12bool.css">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style2.css">

</head>
<body>
    <!-- Cielo -->
    <div class="container">
        <div class="offset-12"><div class="transparent-box"></div></div>
    </div>
    <div class="container">
        <div class="col-1 offset-5"><div class="top-box"></div></div>
    </div>
    <div class="container">
        <div class="offset-12"><div class="transparent-box"></div></div>
    </div>

    <!-- 1fila di mattoni -->
    <div class="container">
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1 offset-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1 offset-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        
    </div>

    <!-- 2 fila di mattoni -->
    <div class="container">
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
    </div>

    <!-- 3 fila di mattoni -->
    <div class="container">
        <div class="col-1"><div class="box"></div></div>
        <div class="col-1"><div class="window-top"></div></div>
        <div class="col-1"><div class="window-top"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-3"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-3"><div class="box"></div></div>
    </div>

    <!-- 4 fila di mattoni -->
    <div class="container">
        <div class="col-1"><div class="box"></div></div>
        <div class="col-1"><div class="window-bottom"></div></div>
        <div class="col-1"><div class="window-bottom"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div> 
        <div class="col-2"><div class="box"></div></div> 
        <div class="col-2"><div class="box"></div></div> 

    </div>

    <!-- 5 fila di mattoni -->

    <div class="container">

        <div class="col-1"><div class="box"></div></div>
        <div class="col-1"><div class="window-top"></div></div>
        <div class="col-1"><div class="window-top"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>


    </div>

    <!-- 6 fila di mattoni -->
    <div class="container">

        <div class="col-1"><div class="box"></div></div>
        <div class="col-1"><div class="window-bottom"></div></div>
        <div class="col-1"><div class="window-bottom"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-3"><div class="box"></div></div>
        <div class="col-3"><div class="box"></div></div>

    </div>

    <!-- 7 fila di mattoni -->

    <div class="container">
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
        <div class="col-2"><div class="box"></div></div>
        <div class="col-1"><div class="box"></div></div>
    </div>



</body>
</html>
